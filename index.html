<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result"><span>0</span></div>
      <button class="modifier">AC</button>
      <button class="modifier">+/-</button>
      <button class="modifier">%</button>
      <button class="operation">/</button>
      <button class="operation">x</button>
      <button class="operation">-</button>
      <button class="operation">+</button>
      <button class="operation">=</button>
      <button class="number zero">0</button>
      <button class="number decimal">.</button>
      <button class="number row-1">1</button>
      <button class="number row-1">2</button>
      <button class="number row-1">3</button>
      <button class="number row-2">4</button>
      <button class="number row-2">5</button>
      <button class="number row-2">6</button>
      <button class="number row-3">7</button>
      <button class="number row-3">8</button>
      <button class="number row-3">9</button>
    </div>
    <script src="./scripts/calc.js"></script>
  </body>
</html>
